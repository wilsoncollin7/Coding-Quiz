<!DOCTYPE html>
<html>
    <head>
        <title>Coding Quiz!</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/style/style.css">
    </head>
    <body>
        <header>
            <!-- header with the nav bar -->
            <nav class="navbar navbar-expand-lg navbar-light mb-5" style="background-color: #efeeef;">
                <a class="navbar-brand" href="highscore.html" style="color: #850685;">View Highscores</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                      <a class="nav-link">
                    </li>
                    <li class="nav-item">
                      <a class="nav-link"></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link"></a>
                    </li>
                  </ul>
                  <span class="navbar-text" id="timeDisplay">Time:  </span>
                </div>
              </nav>
        </header>
        <!-- container where the jumbotrons live -->
        <section class="container">
            <article class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <!-- jumbo for the intro page -->
                    <div class="jumbotron" id="introJumbo" style="text-align: center;">
                        <h1 class="display-4" style="color: #850685; font-weight: bold;">Coding Quiz!</h1>
                        <p>This coding quiz tests your coding knowledge with five questions! You must answer them before the time runs out! If you answer a questiosn wrong you will lose more time! Fastest time wins!</p>
                        <button class="btn btn-primary btn-lg" id="startBtn" role="button">Start!</button>
                    </div>
                    <!-- jumbo for the questions which dynamically changes -->
                    <div class="jumbotron" id="questionJumbo">
                        <h1 class="display-4" id="question"></h1>
                        <ol id="answers" type="A">

                        </ol>
                        <p id="verdict"></p>
                    </div>
                    <!-- jumbo for the all done page which links to other html -->
                    <div class="jumbotron" id="doneJumbo">
                        <h1 class="display-4" style="color: #850685; font-weight: bold;">All Done!</h1>
                        <p id="finalScoreDisplay">Your final score is: </p>
                        <span>Enter your initials: 
                            <form>
                                <input type="text" id="initials" value="">
                            </form><br>
                            <a href="highscore.html"><button class="btn btn-primary btn-lg" id="submitBtn" role="button">Submit!</button></a>
                        </span>
                    </div>
                </div>
                <div class="col-md-2"></div>
            </article>
        </section>
        <script type="text/javascript" src="assets/javascript/javascript.js"></script>
    </body>
</html>
